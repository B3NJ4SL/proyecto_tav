<ion-content fullscreen fixed>
  <ion-fab horizontal="center" vertical="top" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button>
        <ion-icon name="person-outline" routerLink="/perfil"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon
          name="settings-outline"
          routerLink="/configuraciones"
        ></ion-icon>
      </ion-fab-button>
      <ion-button (click)="openDriverModal()">
        <ion-icon slot="icon-only" name="car-outline"></ion-icon>
      </ion-button>
      <!-- Contenido específico para pasajero -->
      <ion-button (click)="openPassengerModal()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-fab-list>
  </ion-fab>

  <div id="map"></div>|

  <!-- Lógica condicional para mostrar elementos específicos para chofer o pasajero -->
</ion-content>
